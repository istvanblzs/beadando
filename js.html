<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// Create an object:
var person = {
  firstName: "John",
  lastName: "Doe",
  age: 27,
  eyeColor: "zöld"
};

// Display some data from the object:
document.getElementById("demo").innerHTML =
person.firstName + " életkora:  " + person.age;
</script>
